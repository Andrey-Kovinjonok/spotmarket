<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{header}}</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel-body">
                <table data-toggle="table"
                       data-sort-name="logID"
                       data-sort-order="desc"
                       data-show-refresh="true"
                       data-striped="true"
                       data-show-toggle="true"
                       data-search="true"
                       data-url="/api/system/log"
                       data-pagination="true"
                       data-page-size="50"
                       data-page-list="[50, 100, 200]"
                       data-height="600">
                <thead>
                    <tr>
                        <th data-field="logID" data-formatter="numberCom">id</th>
                        <th data-field="timestamp">timestamp</th>
                        <th data-field="severity">severity</th>
                        <th data-field="service">service</th>
                        <th data-field="detail">detail</th>
                    </tr>
                </thead>
                </table>
            </div>
        </div><!-- /.col-lg-12 -->
    </div><!-- /.row -->


</div>
<!-- /#page-wrapper -->

{% endblock %}
