<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{header}}</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel-body">
                <table data-toggle="table"
                       data-sort-name="index"
                       data-sort-order="desc"
                       data-show-refresh="true"
                       data-striped="true"
                       data-show-toggle="true"
                       data-search="true"
                       data-url="/api/system/size/tables">
                <thead>
                    <tr>
                        <th data-field="element">element</th>
                        <th data-field="totalSize">totalSize</th>
                    </tr>
                </thead>
                </table>
            </div>
        </div><!-- /.col-lg-12 -->
    </div><!-- /.row -->


</div>
<!-- /#page-wrapper -->

{% endblock %}
