<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Delve</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-stats"></span> Top Ratting Systems
                </div>
                <div class="panel-body">
                <table data-toggle="table" data-sort-name="SUM_factionKills" data-sort-order="desc" data-show-refresh="true" data-striped="true" data-show-toggle="true" data-url="/api/gettoprattingbyregion/{{ regionID }}" data-height="400">
                <thead>
                    <tr>
                        <th data-field="solarSystemName" data-align="right">solarSystemName</th>
                        <th data-field="security" data-formatter="numberDec" data-align="right">security</th>
                        <th data-field="allianceID" data-formatter="allianceIconFormatter" data-width=32px></th>
                        <th data-field="ticker" data-align="right">ticker</th>
                        <th data-field="name" data-align="right">name</th>
                        <th data-field="SUM_factionKills" data-formatter="numberDec" data-align="right">SUM_factionKills</th>
                    </tr>
                </thead>
                </table>
                </div>
            </div>
        </div><!-- /.col-lg-12 -->
    </div><!-- /.row -->


        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->

{% endblock %}
