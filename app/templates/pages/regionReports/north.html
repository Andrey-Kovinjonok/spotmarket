<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{header}}</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>

    <div class="row">
        <div class="col-lg-12">
            <code>Branch</code>
            <code>Deklein</code>
            <code>Fade</code>
            <code>Pure Blind</code>
            <code>Tenal</code>
            <code>Tribute</code>
            <code>Venal</code>

            <p></p>
            <br>

            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-stats"></span> Ship Jumps
                </div>
            </div>
            <div class="d3-graph-regionjumps-{{regionName}}"></div>
            <script>
                graphJumps({
                    width: 720,
                    height: 340,
                    ylegend: 'ship jumps',
                    selector: '.d3-graph-regionjumps-{{regionName}}',
                    json: '/api/map/jumps/region/{{regionName}}'
                });
            </script>

            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-stats"></span> NPC Kills
                </div>
            </div>
            <div class="d3-graph-region-npckills-{{regionName}}"></div>
            <script>
                graphJumps({
                    width: 720,
                    height: 340,
                    ylegend: 'npc kills',
                    selector: '.d3-graph-region-npckills-{{regionName}}',
                    json: '/api/map/npckills/region/{{regionName}}'
                });
            </script>

            </div>
        </div><!-- /.col-lg-12 -->
    </div><!-- /.row -->



        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->

{% endblock %}
