<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{header}}</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-yellow">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-fire"></span> Transactions
                </div>
                <div class="panel-body">
                    <table id="table"
                       data-toggle="table"
                       data-url="/api/wallet/transactions"
                       data-pagination="true"
                       data-page-size="50"
                       data-page-list="[50, 100, 200]"
                       data-search="true"
                       data-height="600">
                        <thead>
                            <tr>
                                <th data-field="transactionDateTime" data-sortable="true">transactionDateTime</th>
                                <th data-field="typeID" data-sortable="true">typeID</th>
                                <th data-field="typeName" data-sortable="true">typeName</th>
                                <th data-field="quantity" data-sortable="true">quantity</th>
                                <th data-field="price" data-sortable="true">price</th>
                                <th data-field="clientName" data-sortable="true">clientName</th>
                                <th data-field="stationName" data-sortable="true">stationName</th>
                                <th data-field="transactionType" data-sortable="true">transactionType</th>
                                <th data-field="personal" data-sortable="true">personal</th>
                                <th data-field="profit" data-sortable="true">profit</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div><!-- /.col-lg-12 -->
    </div><!-- /.row -->


    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->

{% endblock %}
