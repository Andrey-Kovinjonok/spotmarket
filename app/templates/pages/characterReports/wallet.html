<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{header}}</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

    <div class="row">
        <div class="col-lg-12">
            <table id="table"
               data-toggle="table"
               data-url="/api/wallet/transactions"
               data-pagination="true"
               data-page-size="50"
               data-page-list="[50, 100, 200]"
               data-search="true"
               data-show-refresh="true"
               data-show-toggle="true"
               data-striped="true"
               data-height="600">
                <thead>
                    <tr>
                        <th data-field="timestamp" data-sortable="true" data-width=150px>timestamp</th>
                        <th data-field="iconID" data-formatter="invTypeIconFormatter" data-width=32px data-align="right"></th>
                        <th data-field="typeName" data-sortable="true" data-align="right">typeName</th>
                        <th data-field="quantity" data-sortable="true" data-formatter="numberCom" data-align="right">quantity</th>
                        <th data-field="price" data-sortable="true" data-formatter="numberDec" data-align="right">price</th>
                        <th data-field="profit" data-sortable="true" data-formatter="numberDec" data-align="right">profit</th>
                        <th data-field="stationName" data-sortable="true" data-align="right">stationName</th>
                        <th data-field="transactionType" data-sortable="true" data-align="right">transactionType</th>
                        <th data-field="personal" data-sortable="true" data-align="right">personal</th>
                        <th data-field="regionName" data-sortable="true" data-align="right">regionName</th>
                    </tr>
                </thead>
            </table>
        </div><!-- /.col-lg-12 -->
    </div><!-- /.row -->


    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->

{% endblock %}
