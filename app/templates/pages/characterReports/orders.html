<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{header}}</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">
                <table data-toggle="table"
                       data-sort-name="typeName"
                       data-sort-order="asc"
                       data-show-refresh="true"
                       data-show-toggle="true"
                       data-striped="true"
                       data-search="true"
                       data-url="/api/character/orders"
                       data-height="800">
                <thead>
                    <tr>
                        <th data-field="iconID" data-formatter="invTypeIconFormatter" data-width=32px data-align="right"></th>
                        <th data-field="typeName" data-sortable="true" data-align="right">typeName</th>
                        <th data-field="characterName" data-sortable="true" data-align="right">characterName</th>
                        <th data-field="volEntered" data-sortable="true" data-align="right" data-formatter="numberCom">volEntered</th>
                        <th data-field="volRemaining" data-sortable="true" data-align="right" data-formatter="numberCom">volRemaining</th>
                        <th data-field="duration" data-sortable="true" data-align="right">duration</th>
                        <th data-field="price" data-sortable="true" data-align="right" data-formatter="numberDec">price</th>
                        <th data-field="solarSystemName" data-sortable="true" data-align="right">solarSystemName</th>
                        <th data-field="regionName" data-sortable="true" data-align="right">regionName</th>
                    </tr>
                </thead>
                </table>
            </div>
        </div>

        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->

{% endblock %}
