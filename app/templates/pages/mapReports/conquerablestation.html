<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{header}}</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

    <div class="row">
        <div class="col-lg-12">
            <table id="table"
               data-toggle="table"
               data-url="/api/map/conquerablestation"
               data-pagination="true"
               data-page-size="50"
               data-page-list="[50, 100, 200]"
               data-search="true"
               data-show-refresh="true"
               data-show-toggle="true"
               data-height="600">
                <thead>
                    <tr>
                        <th data-field="stationname" data-sortable="true">stationName</th>
                        <th data-field="solarSystemName" data-sortable="true" data-align="right">solarSystemName</th>
                        <th data-field="security" data-formatter="numberDec" data-align="right">security</th>
                        <th data-field="regionName" data-sortable="true" data-align="right">regionName</th>
                        <th data-field="allianceID" data-formatter="allianceIconFormatter" data-width=32px></th>
                        <th data-field="ticker" data-sortable="true" data-align="right">ticker</th>
                        <th data-field="alliancename" data-sortable="true" data-align="right">allianceName</th>
                    </tr>
                </thead>
            </table>
        </div><!-- /.col-lg-12 -->
    </div><!-- /.row -->

    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->

{% endblock %}
