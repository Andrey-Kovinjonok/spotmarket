<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header"><img src="https://image.eveonline.com/Corporation/1000130_64.png">{{header}}</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-stats"></span> Astero
                    </div>
                    <div class="panel-body">
                        <table data-toggle="table"
                               data-sort-name="timestamp"
                               data-sort-order="desc"
                               data-striped="true"
                               data-url="/api/typeName/33468"
                               data-height="300">
                        <thead>
                            <tr>
                            <th data-field="timestamp" data-sortable="true">timestamp</th>
                            <th data-field="volume" data-sortable="true" data-align="right">volume</th>
                            <th data-field="orderCount" data-sortable="true" data-align="right">orderCount</th>
                            <th data-field="avgPrice" data-sortable="true" data-formatter="numberDec" data-align="right">avgPrice</th>
                            </tr>
                        </thead>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-stats"></span> Astero
                    </div>
                    <div class="panel-body">
                        <div class="d3-graph-price-33468"></div>
                        <script>
                            graphPrice({ /* Astero */
                                selector: '.d3-graph-price-33468',
                                json: '/api/market/avgprice/33468'
                            });
                        </script>
                    </div>
                </div>
            </div>
        </div><!-- /.col-lg-12 -->
    </div><!-- /.row -->
