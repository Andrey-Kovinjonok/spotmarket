<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header"><img src="https://image.eveonline.com/Corporation/1000138_64.png">{{header}}</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>


    <div class="row">
        <div class="col-lg-12">
            <div class="col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-stats"></span> Region - 12H Resample - 1.5D Window
                    </div>
                        <div class="panel-body">
                            <div class="d3-graph-angel"></div>
                        </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-stats"></span> Region Totals - 12H Resample - 1.5D Window
                    </div>
                        <div class="panel-body">
                            <div class="d3-graph-angel-sum"></div>
                        </div>
                </div>
            </div>
        </div><!-- /.col-lg-12 -->
    </div><!-- /.row -->


    <div class="row">
        <div class="col-lg-12">
            <div class="col-md-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-stats"></span> Dramiel - 1D Price
                    </div>
                    <div class="panel-body">
                        <div class="d3-graph-angel"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-stats"></span> Dramiel - 1D Volume
                    </div>
                        <div class="panel-body">
                            <div class="d3-graph-angel-sum"></div>
                        </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-file"></span> Latest Logs
                    </div>
                        <div class="panel-body">
                            {{ regionrecordtimestamps }}
                        </div>
                </div>
            </div>
        </div><!-- /.col-lg-12 -->
    </div><!-- /.row -->

    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->

{% endblock %}
