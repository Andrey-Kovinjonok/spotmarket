<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{header}}</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>

    <div class="row">
        <div class="col-lg-12">
                <div class="panel panel-yellow">
                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-file"></span> System Logs
                    </div>
                        <div class="panel-body">
                            <table data-toggle="table" data-sort-name="logID" data-sort-order="desc" data-show-refresh="true" data-striped="true" data-show-toggle="true" data-url="/api/system/log" data-height="600">
                            <thead>
                                <tr>
                                    <th data-field="logID">id</th>
                                    <th data-field="timestamp">timestamp</th>
                                    <th data-field="severity">severity</th>
                                    <th data-field="service">service</th>
                                    <th data-field="detail">detail</th>
                                </tr>
                            </thead>
                            </table>
                        </div>
                </div>
        </div><!-- /.col-lg-12 -->
    </div><!-- /.row -->

    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->

{% endblock %}
