<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{header}}</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-yellow">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-fire"></span> Events
                </div>
                <div class="panel-body">
                    <table id="table"
                       data-toggle="table"
                       data-url="/api/sov/events"
                       data-pagination="true"
                       data-page-size="50"
                       data-page-list="[50, 100, 200]"
                       data-search="true"
                       data-height="600">
                        <thead>
                            <tr>
                                <th data-field="timestamp" data-sortable="true">timestamp</th>
                                <th data-field="regionName" data-sortable="true">regionName</th>
                                <th data-field="solarSystemName" data-sortable="true">solarSystemName</th>
                                <th data-field="allianceID" data-formatter="allianceIconFormatter" data-width=32px></th>
                                <th data-field="allianceID" data-sortable="true">allianceID</th>
                                <th data-field="corporationID" data-formatter="corporationIconFormatter" data-width=32px></th>
                                <th data-field="corporationID" data-sortable="true">corporationID</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div><!-- /.col-lg-12 -->
    </div><!-- /.row -->
<script>
    function allianceIconFormatter(value) {
        return '<img src="http://imageserver.eveonline.com/Alliance/' + value + '_32.png">';
    }
</script>
<script>
    function corporationIconFormatter(value) {
        return '<img src="http://imageserver.eveonline.com/Corporation/' + value + '_32.png">';
    }
</script>

    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->

{% endblock %}
