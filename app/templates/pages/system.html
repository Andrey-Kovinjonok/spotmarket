<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{header}}</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="col-md-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-file"></span> Database Records
                    </div>
                    <div class="panel-body">
                            <div class="list-group">
                                <a href="#" class="list-group-item">
                                    <i class="fa fa-database fa-fw"></i> mapkills {{ countmapkills }}
                                    </span>
                                </a>
                                <a href="#" class="list-group-item">
                                    <i class="fa fa-database fa-fw"></i> mapjumps {{ countmapjumps }}
                                    </span>
                                </a>
                                <a href="#" class="list-group-item">
                                    <i class="fa fa-database fa-fw"></i> mapsov {{ countsov }}
                                    </span>
                                </a>
                                <a href="#" class="list-group-item">
                                    <i class="fa fa-database fa-fw"></i> markethistory {{ countmarket }}
                                    </span>
                                </a>
                            </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-file"></span> System Logs
                    </div>
                        <div class="panel-body">
                            <div class="list-group">
                                <a href="#" class="list-group-item">
                                    <i class="fa fa-database fa-fw"></i> {{ eventList }}
                                    </span>
                                </a>
                            </div>
                        </div>
                </div>
            </div>
        </div><!-- /.col-lg-12 -->
    </div><!-- /.row -->

    <script type='text/javascript'>
    $(document).ready(function () {
        $('#example').dataTable({
            "processing": true,
            "ajax": {
                "url": 'json.txt',
                "dataSrc": function (json) {
                    var arr = Object.keys(json).map(function(k) { return json[k] });
                    return arr;
                }
            },
            "columnDefs": [
                {
                    "targets": [2],
                    "visible": true,
                    "searchable": true
                }
            ],
            "columns": [
                {
                    "data": "eventid"
                },
                {
                    "data": "country"
                },
                {
                    "data": "venue"
                }
            ]
        });
    });
    </script>

        <table id="example" class="table table-striped table-bordered" cellspacing="0" width="50%">
            <thead>
                <tr>
                    <th>Country</th>
                    <th>Event</th>
                    <th>Venue</th>
                </tr>
            </thead>
        </table>

    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->

{% endblock %}
