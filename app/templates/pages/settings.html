<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{header}}</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>

        <div class="col-md-8">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-file"></span> Market Items
                    </div>
                        <div class="panel-body">
                            <table data-toggle="table" data-sort-name="logID" data-sort-order="desc" data-show-refresh="true" data-show-toggle="true" data-striped="true" data-search="true" data-url="/api/marketitems" data-height="600">
                            <thead>
                                <tr>
                                    <th data-field="typeID" data-formatter="iconFormatter" data-width=32px></th>
                                    <th data-field="typeID" data-sortable="true">typeID</th>
                                    <th data-field="typeName" data-sortable="true">typeName</th>
                                    <th data-field="marketGroupName" data-sortable="true">marketGroupName</th>
                                    <th data-field="enabled" data-sortable="true">enabled</th>
                                    <th data-field="importResult" data-sortable="true">importResult</th>
                                    <th data-field="importTimestamp" data-sortable="true">importTimestamp</th>
                                </tr>
                            </thead>
                            </table>
                        </div>
                </div>
            </div>
<script>
    function iconFormatter(value) {
        return '<img src="http://imageserver.eveonline.com/Type/' + value + '_32.png">';
    }
</script>

        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->

{% endblock %}
