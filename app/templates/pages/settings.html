<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{header}}</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>

        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                        Characters
                </div>
                <table data-toggle="table" data-sort-name="characterID" data-sort-order="desc" data-show-refresh="true" data-show-toggle="true" data-striped="true" data-search="true" data-url="/api/characters" data-height="200">
                <thead>
                    <tr>
                        <th data-field="characterID" data-formatter="characterIconFormatter" data-width=32px></th>
                        <th data-field="characterID" data-sortable="true">characterID</th>
                        <th data-field="characterName" data-sortable="true">characterName</th>
                        <th data-field="keyID" data-sortable="true">keyID</th>
                        <th data-field="vCode" data-sortable="true">vCode</th>
                        <th data-field="walletID" data-sortable="true">walletID</th>
                        <th data-field="walletEnable" data-sortable="true">walletEnable</th>
                        <th data-field="journalEnable" data-sortable="true">journalEnable</th>
                        <th data-field="ordersEnabled" data-sortable="true">ordersEnabled</th>
                        <th data-field="displayOrders" data-sortable="true">displayOrders</th>
                        <th data-field="isCorpKey" data-sortable="true">isCorpKey</th>
                    </tr>
                </thead>
                </table>
            </div>
        </div>

        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                        Market Watch
                </div>
                <table data-toggle="table" data-sort-name="logID" data-sort-order="desc" data-show-refresh="true" data-show-toggle="true" data-striped="true" data-search="true" data-url="/api/marketitems" data-height="600">
                <thead>
                    <tr>
                        <th data-field="typeID" data-formatter="invTypeIconFormatter" data-width=32px></th>
                        <th data-field="typeID" data-sortable="true">typeID</th>
                        <th data-field="typeName" data-sortable="true">typeName</th>
                        <th data-field="marketGroupName" data-sortable="true">marketGroupName</th>
                        <th data-field="enabled" data-sortable="true">enabled</th>
                        <th data-field="importResult" data-sortable="true">importResult</th>
                        <th data-field="importTimestamp" data-sortable="true">importTimestamp</th>
                    </tr>
                </thead>
                </table>
            </div>
        </div>

        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->

{% endblock %}
