<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{header}}</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-stats"></span> NPC Kill Rates per Universe
                </div>
                <div class="panel-body">
                    <div class="d3-graph-universe"></div>
                    <script>
                        graph({
                            width: 720,
                            height: 340,
                            marginright: 25,
                            selector: '.d3-graph-universe',
                            csv: '/dist/data/npckills_universe.csv'
                        });
                    </script>
                </div>
            </div>
        </div><!-- /.col-lg-12 -->
    </div><!-- /.row -->

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-stats"></span> NPC Kill Rates per Faction Regions
                </div>
                    <div class="panel-body">
                        <div class="d3-graph-universe-factions"></div>
                        <script>
                            graph({
                                width: 720,
                                height: 340,
                                marginright: 105,
                                selector: '.d3-graph-universe-factions',
                                csv: '/dist/data/npckills_factions.csv'
                            });
                        </script>
                    </div>
            </div>
        </div><!-- /.col-lg-12 -->
    </div><!-- /.row -->

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-stats"></span> Sovereignty Change per Day
                </div>
                    <div class="panel-body">
                        <div class="d3-graph-sov-changes-per-day"></div>
                        <script>
                            graphJumps({ /* Sov Change per Day */
                                width: 720,
                                height: 340,
                                marginright: 40,
                                marginleft: 40,
                                selector: '.d3-graph-sov-changes-per-day',
                                json: '/api/report/index/sovchanges'
                            });
                        </script>
                    </div>
            </div>
        </div><!-- /.col-lg-12 -->
    </div><!-- /.row -->

</div>
<!-- /#page-wrapper -->

{% endblock %}
