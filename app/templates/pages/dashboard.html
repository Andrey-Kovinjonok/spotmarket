<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{header}}</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-stats"></span> Faction Kills per Universe
                </div>
            </div>
                <div class="d3-graph-universe"></div>
                <script>
                    graph({
                        width: 720,
                        height: 340,
                        marginright: 25,
                        selector: '.d3-graph-universe',
                        csv: '/dist/data/npckills_universe.csv'
                    });
                </script>

            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-stats"></span> Faction Kill Rates per Faction Regions
                </div>
            </div>
                <div class="d3-graph-universe-factions"></div>
                <script>
                    graph({
                        width: 720,
                        height: 340,
                        marginright: 105,
                        selector: '.d3-graph-universe-factions',
                        csv: '/dist/data/npckills_factions.csv'
                    });
                </script>


            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-stats"></span> Sovereignty Changes per Day
                </div>
            </div>
                <div class="d3-graph-sov-changes-per-day"></div>
                <script>
                    graphJumps({ /* Sov Change per Day */
                        width: 720,
                        height: 340,
                        marginright: 40,
                        marginleft: 40,
                        selector: '.d3-graph-sov-changes-per-day',
                        json: '/api/report/index/sovchanges'
                    });
                </script>

        </div><!-- /.col-lg-12 -->
    </div><!-- /.row -->

</div>
<!-- /#page-wrapper -->

{% endblock %}
