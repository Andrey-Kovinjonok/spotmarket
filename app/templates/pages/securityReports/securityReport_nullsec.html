<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{header}}</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

    <div class="row">
        <div class="col-lg-12">
            <div class="col-md-6">
                <div class="panel panel-red">
                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-fire"></span> Top Nullsec Ratting Regions
                    </div>
                    <div class="panel-body">
                        <table data-toggle="table" data-sort-name="SUM_factionKills" data-sort-order="desc" data-show-refresh="true" data-striped="true" data-show-toggle="true" data-search="true" data-url="/api/gettoprattingregions_nullsec" data-height="400">
                            <thead>
                                <tr>
                                    <th data-field="index" data-sortable="true">index</th>
                                    <th data-field="SUM_factionKills" data-sortable="true">SUM_factionKills</th>
                                    <th data-field="regionName" data-sortable="true">regionName</th>
                                    <th data-field="killsPerDay" data-sortable="true">killsPerDay</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-red">
                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-fire"></span> Top Nullsec Ratting Systems
                    </div>
                        <div class="panel-body">
                            <table data-toggle="table" data-sort-name="SUM_factionKills" data-sort-order="desc" data-show-refresh="true" data-striped="true" data-show-toggle="true" data-search="true" data-url="/api/gettoprattingsystems_nullsec" data-height="400">
                                <thead>
                                    <tr>
                                    <th data-field="index" data-sortable="true">index</th>
                                    <th data-field="solarSystemName" data-sortable="true">solarSystemName</th>
                                    <th data-field="security" data-sortable="true">security</th>
                                    <th data-field="SUM_factionKills" data-sortable="true">SUM_factionKills</th>
                                    <th data-field="regionName" data-sortable="true">regionName</th>
                                    <th data-field="killsPerDay" data-sortable="true">killsPerDay</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                </div>
            </div>
        </div><!-- /.col-lg-12 -->
    </div><!-- /.row -->


    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->

{% endblock %}
