<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{header}}</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-fire"></span> Top Highsec Ratting Regions
                </div>
                <div class="panel-body">
                    <table data-toggle="table" data-sort-name="SUM_factionKills" data-sort-order="desc" data-show-refresh="true" data-striped="true" data-show-toggle="true" data-search="true" data-url="/api/gettoprattingregions_highsec" data-height="400">
                        <thead>
                            <tr>
                                <th data-field="index" data-sortable="true">index</th>
                                <th data-field="SUM_factionKills" data-sortable="true" data-formatter="numberCom" data-align="right">SUM_factionKills</th>
                                <th data-field="regionName" data-sortable="true" data-align="right">regionName</th>
                                <th data-field="killsPerDay" data-sortable="true" data-formatter="numberDec" data-align="right">killsPerDay</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div><!-- /.col-lg-12 -->
    </div><!-- /.row -->


    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-fire"></span> Top Highsec Ratting Systems
                </div>
                    <div class="panel-body">
                        <table data-toggle="table" data-sort-name="SUM_factionKills" data-sort-order="desc" data-show-refresh="true" data-striped="true" data-show-toggle="true" data-search="true" data-url="/api/gettoprattingsystems_highsec" data-height="400">
                            <thead>
                                <tr>
                                <th data-field="index" data-sortable="true">index</th>
                                <th data-field="solarSystemName" data-sortable="true" data-align="right">solarSystemName</th>
                                <th data-field="security" data-sortable="true" data-formatter="numberDec" data-align="right">security</th>
                                <th data-field="SUM_factionKills" data-sortable="true" data-formatter="numberCom" data-align="right">SUM_factionKills</th>
                                <th data-field="regionName" data-sortable="true" data-align="right">regionName</th>
                                <th data-field="killsPerDay" data-sortable="true" data-formatter="numberDec" data-align="right">killsPerDay</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
            </div>
        </div><!-- /.col-lg-12 -->
    </div><!-- /.row -->





    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->

{% endblock %}
